<body>

    <script>
        const nos = [1, 2, 3, 4, 5, 6]

        const square = nos.map(function (val, ind, arr) {

            if (val % 2 === 0) {
                return val * val;
            }
        })

        const evnno = square.filter(function (value, index, arr) {
            return value !== undefined;
        })
        // const evnno = square.filter((val) => val !== undefined);

        const even = nos.filter((val) => val % 2 === 0).map((val) => val * val)
        console.log(nos, square, evnno)

        console.log("even" + even)
    </script>
