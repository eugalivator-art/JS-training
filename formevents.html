<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button ondblclick="pop()">clickme</button>
    <input type="text" onkeypress="cardValidator()" placeholder="keypress">
    <input type="text" onkeydown="cardValidator()" placeholder="keydown">
    <input type="text" onkeypress="pop()">
    <!-- mouseevents -->
    <!-- onclick, onmousemove (usage- what is user tring to do, analytics), onmouseup(when click is  released), onmousedown, onmouseover(usage- tooltip), onmouse -->

    <!-- keyboard events -->
    <!-- onkeyup(when released) usage-to convert lowercase to uppercase, onkeydown, onkeypress-- only used where you can type -->

    <script>

        function pop() {
            console.log("triggee")
        }

        function cardValidator() {
            // code for only allowing the numbers 
            if (event.keyCode < 48 || event.keyCode > 57) {
                event.preventDefault(); //important to avoidthe default behavious  here enetering value in text field, very importants
                console.log(event)
            }
        }
    </script>
</body>

</html>
