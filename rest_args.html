<body>

    <script>
        function sumOfNos(a, b, c, ...d) {
            console.log(a, b, c, d);
        }

        sumOfNos(1, 2, 3);
        sumOfNos(1, 2, 3, 4, 5, 6, "fgfgf", true);

        // spread operator : immutability, arrays and objects

        const product = { id: 1000, name: "product1", price: 23232 };
        //const cart =[product]; same ref (data loss, not suggested)

        const cart = [{ ...product }]

        // new ref object

        console.log(product);
        console.log(cart);

        cart[0].qty = 2;

        console.log(product);
        console.log(cart);
    </script>

</body>
